<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>

<body class="bg-light">
    <div class="container">
        <div class="row mt-5 ">

            <div class="card mb-3 m-auto border" style="max-width: 940px;">
                <div class="row no-gutters">
                    <div class="col-md-7">
                        <div class="card-body">
                            <form>
                                <div class="form-group d-flex justify-content-center">
                                    <h3>LOGO</h3>
                                </div>
                                <div class="form-group text-success">
                                    <label for="email">Email</label>
                                    <div class="col-12 border rounded-pill d-flex justify-content-space-around">
                                        <input type="email" name="email" id="email" class="form-control border-0" placeholder="myemail@email.com">
                                        <i class="far fa-envelope pt-2"></i>
                                    </div>
                                </div>

                                <div class="form-group text-success">
                                    <label for="password">Password</label>
                                    <div class="col-12 border rounded-pill d-flex justify-content-space-around">
                                        <input type="password" class="form-control border-0" id="password"
                                            placeholder="........">
                                        <i class="far fa-eye pt-2"></i>
                                    </div>
                                </div>
                                
                                <div class="form-group form-check m-4 text-secondary">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Recordar</label>
                                </div>
                                <div class="form-group col-12">
                                    <div class="col-12 d-flex justify-content-center">
                                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                                    </div>
                                    <div class="col-12 d-flex justify-content-center text-primary m-3">
                                        <a href=""><small>No recuerdas tu contraseña?</small> </a>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-5 text-white order-first order-md-last">
                            <img src="./wOfzb7.jpg" class="card-img h-100 d-inline-block" alt="...">
                            <div class="card-img-overlay d-flex flex-column justify-content-center">
                              <h5 class="card-title">Bienvenido</h5>
                              <p class="card-text">Para iniciar sesion debe ingresar su usuario y contraseña</p>
                              <p class="card-text">No posee una cuenta?</p>
                              <button type="button" class="btn btn-success w-50 p-2">Registrarse</button>
                            </div>
                    </div>
                </div>
            </div>


        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
